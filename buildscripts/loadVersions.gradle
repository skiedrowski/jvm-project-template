/*
 * load version properties on startup
 *
 * this is useful to specify all dependency versions in a separate file to avoid duplication across the project.
 *
 * "snippets/versions.groovy" may serve as an example how to use this
 */
loadVersions()

def loadVersions() {
	def configFile = file('versions.groovy')
	def slurper = new ConfigSlurper(environment)
	def url = configFile.toURI().toURL()
	def versions = slurper.parse(url)
	project.ext.set('ver', versions)
}
