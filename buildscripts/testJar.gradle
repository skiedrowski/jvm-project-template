//provide tests for other modules of this project

// dependency configuration providing common test classes
configurations {
	testJar
}

task jarTestClasses(type: Jar, description: "Assembles a jar archive containing common test classes of project " +
		"$project.name", group: 'build') {
	appendix = 'tests'
	dependsOn classes
	from sourceSets.test.output
}

// add test jar tasks as artifacts
artifacts {
	testJar jarTestClasses
}
